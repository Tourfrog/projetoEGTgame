<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <main>
        <div class="d-flex justify-content-center gap-5 m-3 p-4">

                    <button type="button" class="btn btn-primary" onclick="eatA()">Eat</button>
                    <button type="button" class="btn btn-secondary" onclick="giveA()">Give</button>
                    <button type="button" class="btn btn-success" onclick="throwA()">Throw</button>
                  </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="esa.jfif" class="card-img-top" alt="..." id="img1">

                  <h5 class="card-title text-center mb-3" id="name1"></h5>

                    <button type="button" class="btn btn-primary" onclick="eatB()">Eat</button>

                  </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top" alt="..." id="img2">

                  <h5 class="card-title text-center mb-3" id="name2"></h5>
                  <div class="card-buttons d-flex justify-content-evenly">
                    <button type="button" class="btn btn-primary" onclick="eatC()">Eat</button>
                    <button type="button" class="btn btn-secondary" onclick="giveC()">Give</button>
                    <button type="button" class="btn btn-success" onclick="throwC()">Throw</button>
                  </div>
                </div>
            </div>
        </div>
        <div>
          <h2 id="countDownHTML" class="text-center" style="width: 100%;"></h2>
        </div>
    </main>



    <script src="script.js"></script>
